<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不会必应么</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://api.kdcc.cn');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 120px;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            color: white;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .search-box, .link-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 50px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        #search-box, #generated-link {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            color: #000;
            background-color: white;
            height: 50px;
            box-sizing: border-box;
        }
        #search-button, #copy-button {
            padding: 15px 20px;
            font-size: 18px;
            color: #0078D4;
            background-color: white;
            border: none;
            border-left: 1px solid #ccc;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            height: 50px;
            box-sizing: border-box;
        }
        #search-button i, #copy-button i {
            font-size: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
            pointer-events: none;
            z-index: 1;
        }
        #tutorial {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            white-space: pre-line;
        }
        @media (max-width: 768px) {
            .header {
                left: 50%;
                transform: translateX(-50%);
            }
            .search-box, .link-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">不会必应么</div>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-box" placeholder="输入搜索内容">
            <button id="search-button" onclick="generateLink()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="link-box" id="link-container" style="display:none;">
            <input type="text" id="generated-link" readonly>
            <button id="copy-button" onclick="copyLink()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div id="tutorial"></div>
    </div>

    <script>
        function generateLink() {
            const query = document.getElementById('search-box').value;
            if (query) {
                const encodedQuery = encodeURIComponent(query);
                const link = `${window.location.origin}${window.location.pathname}?q=${encodedQuery}`;
                const linkInput = document.getElementById('generated-link');
                linkInput.value = link;
                linkInput.parentElement.style.display = 'flex';
            }
        }

        function copyLink() {
            const linkInput = document.getElementById('generated-link');
            linkInput.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板');
        }

        function simulateTyping(query, callback) {
            const searchBox = document.getElementById('search-box');
            let currentIndex = 0;

            function typeCharacter() {
                if (currentIndex < query.length) {
                    searchBox.value += query[currentIndex];
                    currentIndex++;
                    setTimeout(typeCharacter, 100);
                } else {
                    callback();
                }
            }

            typeCharacter();
        }

        function simulateSearch(query) {
            setTimeout(() => {
                simulateTyping(query, () => {
                    setTimeout(() => {
                        window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(query)}`;
                    }, 500);
                });
            }, 1000);
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const tutorial = document.getElementById('tutorial');
            if (query) {
                tutorial.textContent = `1. 填写搜索内容\n2. 点击搜索按钮\n3. 你学会了吗?`;
                simulateSearch(query);
            } else {
                tutorial.textContent = `1. 填写搜索内容\n2. 点击搜索按钮\n3. 点击复制链接`;
            }
        }
    </script>
</body>
</html>
